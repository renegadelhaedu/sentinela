{% extends "pessoa/base.html" %}

{% block titulo %}Editar {{ pessoa.nome }}{% endblock %}

{% block conteudo %}
<div class="card form-card">
<div class="card-header">
<h1>Editar Dados de {{ pessoa.nome }}</h1>
</div>
<div class="card-body">
<form id="form-edicao" action="{{ url_for('pessoa.editar_pessoa', id=pessoa.id_pessoa) }}" method="post">
<input type="hidden" name="id_pessoa" value="{{ pessoa.id_pessoa }}">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" value="{{ pessoa.nome }}" required>

            <label for="numero_casa">Número da Casa</label>
            <input type="text" id="numero_casa" name="numero_casa" value="{{ pessoa.numero_casa }}" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ pessoa.data_nascimento }}" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" value="{{ pessoa.telefone }}">

            <label for="telefone_emergencia">Telefone de Emergência</label>
            <input type="tel" id="telefone_emergencia" name="telefone_emergencia" value="{{ pessoa.telefone_emergencia }}">

            <label for="historico_medico">Histórico Médico</label>
            <textarea id="historico_medico" name="historico_medico" rows="4">{{ pessoa.historico_medico }}</textarea>

            <div class="button-group">
                <button type="submit" class="button primary-button">Salvar Alterações</button>
                <a href="{{ url_for('pessoa.detalhes_pessoa', id=pessoa.id_pessoa) }}" class="button secondary-button">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
